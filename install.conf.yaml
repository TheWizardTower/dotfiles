        - "clean": ['~']

        - shell:
            - ["mkdir -p ~/.config/systemd/user", "Config diretory for user-level systemd tasks."]
            - ["mkdir -p ~/.stack/global-project", "Config directory for Stack."]
            - ["mkdir -p ~/.config/fisherman", "Fisherman config directory."]
            - ["mkdir -p ~/.ghc", "Haskell GHC Config directory."]

        - "link":
            ~/.bash_profile:
              path: "bash_profile"
              force: true
            ~/.bashrc:
              path: "bashrc"
              force: true
            ~/.cask:
              path: "cask"
              force: true
            ~/.cvsignore: "cvsignore"
            ~/.emacs:
              path: "emacs"
              force: true
            ~/.emacs.d:
              path: "emacs.d/"
              force: true
            ~/.config/systemd/user/emacs.service:
              path: "emacs.service"
              force: true
            ~/.config/fisherman/conf.d/theme:
                path: "fish/theme"
                force: true
            ~/.config/fisherman/conf.d/bundle:
              path: "fish/bundle"
              force: true
            ~/.config/fish/conf.d/init.fish:
              path: "fish/init.fish"
              force: true
            ~/.gitconfig: "gitconfig"
            ~/.ghc/ghci.conf: "ghc/ghci.conf"
            ~/.stylish-haskell.yaml: "stylish-haskell.yaml"
            ~/.shellrc: "shellrc"
            ~/.screen-bin: "screen-bin/"
            ~/.screenrc: "screenrc"
            ~/.stack/global-project/stack.yaml:
              path: stack.yaml
              force: true
            ~/.toprc: "toprc"
            ~/.tmux.conf: "tmux.conf"
            ~/vim_local: "vim_local/"
            ~/.vimrc: "vimrc"
            ~/.Xmodmap: "Xmodmap"
            ~/.xmobarrc: "xmobarrc"
            ~/.xmonad: "xmonad/"
            ~/.xsession: "xsession"
            ~/.zshrc: "zshrc"

        - shell:
          -  ["fish -c 'fisher update' ||  curl -L install.fisherman.sh | fish", "Downloading oh-my-fish."]
          -  ["bash installGoPackages.sh", "Installing Go Packages."]
          -  ["bash installStackPackages.sh", "Installing Cabal Packages."]
          -  ["~/.cask/bin/cask upgrade-cask", "Updating Cask."]
          -  ["bash -c 'cd ~/.emacs.d; ~/.cask/bin/cask install", "Install Emacs Packages."]
          -  ["bash installTPM.sh", "Installing Tmux Plugin Manager."]
