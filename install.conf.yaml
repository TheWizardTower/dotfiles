        - "clean": ['~']

        - shell:
          - ["mkdir -p ~/.config/systemd/user", "Making systemd user config dir."]
          # This is ugly, but Fish has a habit of creating the stock fish dir/config underneath this setup,
          # so this is the only way to get my config in place.
          - ["rm ~/.config/fish/; ln -s ~/dotfiles/fish ~/.config/fish"]

        - "link":
            ~/.bash_profile: "bash_profile"
            ~/.bashrc: "bashrc"
            ~/.cvsignore: "cvsignore"
            ~/.emacs: "emacs"
            ~/.emacs.d: "emacs.d/"
            ~/.config/systemd/user/emacs.service: "emacs.service"
            ~/.gitconfig: "gitconfig"
            ~/.gtkrc-2.0: "gtkrc-2.0"
            ~/.shellrc: "shellrc"
            ~/.screen-bin: "screen-bin/"
            ~/.screenrc: "screenrc"
            ~/.toprc: "toprc"
            ~/.tmux.conf: "tmux.conf"
            ~/vim_local: "vim_local/"
            ~/.vimrc: "vimrc"
            ~/.xmobarrc: "xmobarrc"
            ~/.xmonad: "xmonad/"
            ~/.xsession: "xsession"
            ~/.zshrc: "zshrc"

        - shell:
          -  ["curl -L https://github.com/oh-my-fish/oh-my-fish/raw/master/bin/install | fish", "Downloading oh-my-fish."]
          -  ["fish -c 'omf install; omf update'", "Installing oh-my-fish."]
          -  ["bash installGoPackages.sh", "Installing Go Packages."]
          -  ["bash installCabalPackages.sh", "Installing Cabal Packages."]
          -  ["curl -fsSL https://raw.githubusercontent.com/cask/cask/master/go | python", "Installing Cask."]
          -  ["~/.cask/bin/cask install --path ~/dotfiles/emacs.d/", "Install Cask Packages for Emacs."]
          -  ["bash installTPM.sh", "Installing Tmux Plugin Manager."]
