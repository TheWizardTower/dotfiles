        - "clean": ['~']

        - "link":
            ~/.bash_profile:
              path: "bash_profile"
              force: true
            ~/.bashrc:
              path: "bashrc"
              force: true
            ~/.cvsignore: "cvsignore"
            ~/.emacs:
              path: "emacs"
              force: true
            ~/.emacs.d: "emacs.d/"
            ~/.config/systemd/user/emacs.service:
              path: "emacs.service"
              force: true
            ~/.config/omf:
              path: "omf/"
              force: true
            ~/.gitconfig: "gitconfig"
            ~/.shellrc: "shellrc"
            ~/.screen-bin: "screen-bin/"
            ~/.screenrc: "screenrc"
            ~/.toprc: "toprc"
            ~/.tmux.conf: "tmux.conf"
            ~/vim_local: "vim_local/"
            ~/.vimrc: "vimrc"
            ~/.xmobarrc: "xmobarrc"
            ~/.xmonad: "xmonad/"
            ~/.xsession: "xsession"
            ~/.zshrc: "zshrc"

        - shell:
          -  ["fish -c 'omf update' ||  curl -L https://github.com/oh-my-fish/oh-my-fish/raw/master/bin/install | fish", "Downloading oh-my-fish."]
          -  ["bash installGoPackages.sh", "Installing Go Packages."]
          -  ["bash installCabalPackages.sh", "Installing Cabal Packages."]
          -  ["bash insatllCask.sh", "Installing/Updating Cask."]
          -  ["~/.cask/bin/cask install --path ~/.emacs.d/", "Install Cask Packages for Emacs."]
          -  ["bash installTPM.sh", "Installing Tmux Plugin Manager."]
