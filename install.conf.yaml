        - "clean": ['~']

        - shell:
            - ["mkdir -p ~/.config/systemd/user", "Config diretory for user-level systemd tasks."]
            - ["mkdir -p ~/.stack/global-project", "Config directory for Stack."]
            - ["mkdir -p ~/.config/fisherman", "Fisherman config directory."]

        - "link":
            ~/.bash_profile:
              path: "bash_profile"
              force: true
            ~/.bashrc:
              path: "bashrc"
              force: true
            ~/.cvsignore: "cvsignore"
            ~/.emacs:
              path: "emacs"
              force: true
            ~/.emacs.d:
              path: "emacs.d/"
              force: true
            ~/.config/systemd/user/emacs.service:
              path: "emacs.service"
              force: true
            ~/.config/fisherman/conf.d:
              path: "omf/"
              force: true
            ~/.gitconfig: "gitconfig"
            ~/.stylish-haskell.yaml: "stylish-haskell.yaml"
            ~/.shellrc: "shellrc"
            ~/.screen-bin: "screen-bin/"
            ~/.screenrc: "screenrc"
            ~/.stack/global-project/stack.yaml:
              path: stack.yaml
              force: true
            ~/.toprc: "toprc"
            ~/.tmux.conf: "tmux.conf"
            ~/vim_local: "vim_local/"
            ~/.vimrc: "vimrc"
            ~/.xmobarrc: "xmobarrc"
            ~/.xmonad: "xmonad/"
            ~/.xsession: "xsession"
            ~/.zshrc: "zshrc"

        - shell:
          -  ["fish -c 'fisher update' ||  curl -L install.fisherman.sh | fish", "Downloading oh-my-fish."]
          -  ["bash installGoPackages.sh", "Installing Go Packages."]
          -  ["bash installCabalPackages.sh", "Installing Cabal Packages."]
          -  ["bash insatllCask.sh", "Installing/Updating Cask."]
          -  ["~/.cask/bin/cask install --path ~/.emacs.d/", "Install Cask Packages for Emacs."]
          -  ["bash installTPM.sh", "Installing Tmux Plugin Manager."]
